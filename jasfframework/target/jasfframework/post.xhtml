<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>A Simple JavaServer Faces DB Interaction Application</title>
</h:head>
<h:body>
	<h:form>
		<h2>DB Interaction App</h2>
		<h4>Query Form</h4>
		<table>
			<tr>
				<td>Employee Id:</td>
				<td><p:inputText label="Employee Id" id="empid"
						value="#{bean1.employeeId}" required="true" /> <p:message
						for="empid" /></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><p:inputText label="Name" id="name"
						value="#{bean1.name}" required="true" /> <p:message
						for="name" /></td>
			</tr>
			<tr>
				<td>Designation:</td>
				<td><p:inputText label="Designation" id="designation"
						value="#{bean1.designation}" required="true" /> <p:message
						for="designation" /></td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><p:inputText label="Salary" id="salary"
						value="#{bean1.salary}" required="true" /> <p:message
						for="salary" /></td>
			</tr>
		</table>
		<p>
			<h:messages />
		</p>
		<p>
			<p:commandButton value="Submit" action="#{bean1.addEmployee}" update="@form" process="@form"/>
		</p>
		<p>
			<h:commandButton value="Reset" action="post" update="@form" immediate ="true"/>
		</p>
		<p>
			<h:commandButton value="Back" action="page" update="@form" immediate ="true"/>
		</p>
	</h:form>
</h:body>
</html>
