<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>A Simple JavaServer Faces DB Interaction Application</title>
</h:head>
<h:body>
	<h:form>
		<h2>DB Interaction App</h2>
		<h4>Query Form</h4>
		<table>
			<tr>
				<td>For Get Function:</td>
				<td><p:commandButton value="Get" action="get" update="@form"
						process="@form" /></td>
			</tr>
			<tr>
				<td>For Post Function:</td>
				<td><p:commandButton value="Post" action="post" update="@form"
						process="@form" /></td>
			</tr>
			<tr>
				<td>For Put Function:</td>
				<td><p:commandButton value="Put" action="put" update="@form"
						process="@form" /></td>
			</tr>
			<tr>
				<td>For Delete Function:</td>
				<td><p:commandButton value="Delete" action="delete"
						update="@form" process="@form" /></td>
			</tr>

		</table>
	</h:form>
</h:body>
</html>
